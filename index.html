<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="div-button">
      <div class="container">
        <h1 class="card-title vanish">world</h1>
        <img
          class="chip vanish"
          src="./images/chip.png"
          width="60"
          height="50"
        />
        <p class="card-number vanish">5412 7512 3412 3456</p>
        <p class="card-valid vanish">valid thru</p>
        <p class="card-date vanish">12/23</p>
        <p class="card-name vanish">Lee M. Cardholder</p>
        <img
          class="card-pay vanish"
          src="./images/pay.png"
          width="100"
          height="100"
        />
        <img
          class="card-logo vanish"
          src="./images/logo.png"
          width="180"
          height="120"
        />
      </div>
    </button>
    <script src="click.js"></script>
  </body>
</html>
